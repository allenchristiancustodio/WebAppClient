<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white mb-5">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">
                            Sign Up
                        </h3>
                    </div>
                    <div class="panel-body p3">
                    <form [formGroup]="signupForm">
                        <div class="form-group p-3" [class.error]="signupForm.controls['firstName'].dirty && signupForm.hasError('required','firstName')">
                            <div class="input-field">
                                <span class="fa fa-user p-3"></span>
                                <input  formControlName="firstName" type="text" placeholder="First Name">
                            </div>
                            <small *ngIf="signupForm.controls['firstName'].dirty && signupForm.hasError('required','firstName')" class="text-danger">*First Name is required.</small>
                        </div>

                        <div class="form-group p-3" [class.error]="signupForm.controls['lastName'].dirty && signupForm.hasError('required','lastName')">
                            <div class="input-field">
                                <span class="fa fa-user p-3"></span>
                                <input  formControlName="lastName" type="text" placeholder="Last Name">
                            </div>
                            <small *ngIf="signupForm.controls['lastName'].dirty && signupForm.hasError('required','lastName')" class="text-danger">*Last Name is required.</small>
                        </div>
                        <div class="form-group p-3" [class.error]="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">
                            <div class="input-field">
                                <span class="fa fa-envelope p-3"></span>
                                <input  formControlName="email" type="text" placeholder="Email">
                            </div>
                            <small *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')" class="text-danger">*Email is required.</small>
                        </div>
                        <div class="form-group p-3" [class.error]="signupForm.controls['userName'].dirty && signupForm.hasError('required','userName')">
                            <div class="input-field">
                                <span class="fa fa-user p-3"></span>
                                <input  formControlName="userName" type="text" placeholder="Username">
                            </div>
                            <small *ngIf="signupForm.controls['userName'].dirty && signupForm.hasError('required','userName')" class="text-danger">*Username is required.</small>
                        </div>
                        <div class="form-group p-3" [class.error]="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">
                            <div class="input-field">
                                <span class="fa fa-lock p-3"></span>
                                <input  formControlName="password" type="password" placeholder="Password">
                                <small *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')" class="text-danger">*Password is required.</small>
                            </div>
                        </div>
                        <div class="p-3">    
                            <button [disabled]="signupForm.invalid" (click)="onSignUp()" type="submit" class="btn btn-primary btn-block mt-4 w-100"> Sign Up</button>
                        </div>
            
                        <div class="text-center p-4 text-muted">Already have account? <a id="signUp" routerLink="/login">Log in</a></div>
                    </form>
                </div>
                </div>

            </div>
        </div>
    </div>
</div>
